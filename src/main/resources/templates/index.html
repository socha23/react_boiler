<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${applicationName}">My application name</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/alertify/alertify.core.css" />
    <link rel="stylesheet" href="/alertify/alertify.default.css" />
    <link rel="stylesheet" href="/react-select.css" />
    <link rel="stylesheet" href="/main.css" />

    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        window.application = {
            profile: [[${profile}]],
            applicationName: [[${applicationName}]]
        };
        /*]]>*/
    </script>
</head>
<body>
    <div id="app">
        <div class="ajaxSpinner">
            <div class="ajaxSpinnerInner">
                <img src="/gears.svg" alt="Please wait..."/>
            </div>
        </div>
    </div>

    <script src="/jquery-3.1.1.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/alertify/alertify.min.js"></script>
    <script src="/bundle.js"></script>
</body>
</html>
