<html>
<head>
	<script type="application/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="application/javascript" src="sockjs.min.js"></script>
    <script type="application/javascript" src="stomp.min.js"></script>

</head>
<body>
    <h1></h1>

    <script type="application/javascript">
        $("h1").text("Hello, world!");

        var socket = new SockJS('/websocket');
        var stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe("/queue/chat", function(msg) {
               console.log("Received: " + msg);
            });

        });


    </script>

</body>
</html>
